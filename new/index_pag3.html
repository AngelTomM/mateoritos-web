<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sobre Nosotros - Meteoritos Team</title>
        <link rel="stylesheet" href="style_pag3.css" />
  </head>
  <body>
        <section class="about-us-section">
            <div class="container">
                    <h1 class="main-title" id="page3-title">ABOUT US</h1>
          <div class="divider"></div>

          <div class="team-info">
              <h2 class="team-name" id="page3-team-name">Meteoritos Team</h2>
              <p class="team-description" id="page3-team-desc">
                  A team made up of Mechatronic Engineering students from the National University of San Luis
                  participating in the NASA Space Apps Challenge.
              </p>
          </div>

          <div class="team-members" id="page3-members">
          </div>
      </div>

            <div class="footer-info">
            <div class="logos-container">
                <img src="../UNSL.png" alt="Universidad Nacional de San Luis" class="university-logo">
                <img src="../SPACEAPPSCHALLENGE.png" alt="Space Apps Challenge" class="fica-logo">
            </div>
                    <p class="challenge-footer" id="page3-footer">NASA SPACE APPS CHALLENGE 2025 - SAN LUIS, ARGENTINA</p>
            </div>
    </section>
        <script src="../i18n/loader.js"></script>
        <script>
            // Apply i18n content to page3
            (async function(){
                await i18n.load();
                const d = i18n.t('page3');
                document.getElementById('page3-title').textContent = d.title;
                document.getElementById('page3-team-name').textContent = d.team_name;
                document.getElementById('page3-team-desc').textContent = d.team_description;
                const membersCont = document.getElementById('page3-members');
                membersCont.innerHTML = '';
                // Map images to members by matching known name tokens to the IMG files in repo root
                function chooseImageFor(name){
                    const n = name.toLowerCase();
                    if(n.includes('ignac') || n.includes('andrade')) return '../IMG.Ignacio.jpg';
                    if(n.includes('joaquin') || n.includes('favier')) return '../IMG.Joaquin.jpg';
                    if(n.includes('malena') || n.includes('daniele')) return '../IMG.Malena.jpg';
                    if(n.includes('mica') || n.includes('fránco')) return '../IMG.mica.jpg';
                    if(n.includes('simon') || n.includes('ávila') || n.includes('avila')) return '../IMG.Simon.jpg';
                    if(n.includes('tomas') || n.includes('centeno')) return '../IMG.Tomas.jpg';
                    return '';
                }

                d.members.forEach((name) => {
                    const imgSrc = chooseImageFor(name);
                    const card = document.createElement('div');
                    card.className = 'member-card';
                    card.innerHTML = `<div class="member-photo-container"><img src="${imgSrc}" alt="Foto de ${name}" class="member-photo"></div><p class="member-name">${name}</p>`;
                    membersCont.appendChild(card);
                });
                document.getElementById('page3-footer').textContent = d.footer;
                // react to language changes in other tabs
                window.addEventListener('storage', async(ev)=>{ if (ev.key === 'mateoritos_lang') { await i18n.load(); const d2=i18n.t('page3'); document.getElementById('page3-title').textContent=d2.title; document.getElementById('page3-team-name').textContent=d2.team_name; document.getElementById('page3-team-desc').textContent=d2.team_description; document.getElementById('page3-footer').textContent=d2.footer; } });
            })();
        </script>
  </body>
</html>
