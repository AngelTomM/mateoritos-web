<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Simulación de trayectorias y comportamiento orbital de asteroides. Explora cómo pequeñas variaciones en los parámetros orbitales pueden evitar un posible impacto con el planeta tierra."
    />
    <title>Simulación de Trayectorias - Comportamiento Orbital de Asteroides</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="marco-principal">
      <!-- Imagen de fondo eliminada, ahora se usa en el CSS -->
      <header>
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h1 class="SIMULACION-DE">SIMULACION DE TRAYECTORIAS: <br />COMPORTAMIENTO ORBITAL DE ASTEROIDES</h1>
          <!-- Language toggle button -->
          <div>
            <button id="lang-toggle" style="padding:8px 12px;border-radius:8px;border:none;background:#fff;color:#0b3d91;cursor:pointer;">EN</button>
          </div>
        </div>
      </header>
      <section class="content-section">
        <p class="explora-como-peque">
          Explora como pequeñas variaciones en los parámetros orbitales <br />pueden evitar un posible impacto con el
          planeta tierra
        </p>
  <a href="simulacion.html" class="boton-visualizar">
          <button class="BotonVisualizarSimulacion">
            <span class="texto-boton">Visualizar Simulación</span>
          </button>
        </a>
      </section>
      <nav class="navigation" aria-label="Navegación principal">
        <ul>
          <li>
            <a href="pagina4/index.html">
              <button class="BotonAsteroides">
                <span class="texto-boton">Asteroides</span>
              </button>
            </a>
          </li>
          <li>
            <a href="simulacion.html">
              <button class="BotonSimulacionMenu">
                <span class="texto-boton">Simulación</span>
              </button>
            </a>
          </li>
          <li>
            <a href="new/index_pag3.html">
              <button class="BotonSobreNosotros">
                <span class="texto-boton">Sobre Nosotros</span>
              </button>
            </a>
          </li>
        </ul>
      </nav>
      <script>
        // Simple language toggle for index page. Persists in localStorage under 'mateoritos_lang'
        (function(){
          const texts = {
            es: {
              title: 'SIMULACION DE TRAYECTORIAS: <br />COMPORTAMIENTO ORBITAL DE ASTEROIDES',
              explore: 'Explora como pequeñas variaciones en los parámetros orbitales <br />pueden evitar un posible impacto con el planeta tierra',
              visualizar: 'Visualizar Simulación',
              asteroides: 'Asteroides',
              simulacion: 'Simulación',
              sobre: 'Sobre Nosotros'
            },
            en: {
              title: 'TRAJECTORY SIMULATION: <br />ORBITAL BEHAVIOR OF ASTEROIDS',
              explore: 'Explore how small variations in orbital parameters <br />can avoid a possible impact with planet Earth',
              visualizar: 'View Simulation',
              asteroides: 'Asteroids',
              simulacion: 'Simulation',
              sobre: 'About Us'
            }
          };

          function applyLang(lang){
            const t = texts[lang] || texts.es;
            document.querySelector('.SIMULACION-DE').innerHTML = t.title;
            const exp = document.querySelector('.explora-como-peque'); if (exp) exp.innerHTML = t.explore;
            const btnVis = document.querySelector('.texto-boton'); if (btnVis) btnVis.textContent = t.visualizar;
            const navBtns = document.querySelectorAll('.navigation .texto-boton');
            if (navBtns && navBtns.length >= 3) {
              navBtns[0].textContent = t.asteroides;
              navBtns[1].textContent = t.simulacion;
              navBtns[2].textContent = t.sobre;
            }
            const toggle = document.getElementById('lang-toggle');
            if (toggle) toggle.textContent = (lang === 'es') ? 'EN' : 'ES';
            localStorage.setItem('mateoritos_lang', lang);
          }

          const initial = localStorage.getItem('mateoritos_lang') || (navigator.language && navigator.language.startsWith('en') ? 'en' : 'es');
          applyLang(initial);

          const btn = document.getElementById('lang-toggle');
          if (btn) btn.addEventListener('click', () => {
            const current = localStorage.getItem('mateoritos_lang') || 'es';
            const next = current === 'es' ? 'en' : 'es';
            applyLang(next);
            // Notificar a otras pestañas/páginas del cambio de idioma
            localStorage.setItem('mateoritos_lang_event', Date.now().toString());
          });
        })();
      </script>
      <footer class="footer">
        <div class="footer-logos">
          <img class="NASA" src="NASA.png" alt="Logo de NASA" />
          <img class="SPACE-APPS-CHALLENGE" src="SPACEAPPSCHALLENGE.png" alt="Logo de Space Apps Challenge" />
        </div>
        <img class="logo-mateoritos" src="LogoMateoritos.png" alt="Logo de Meteoritos" />
        <p class="text-wrapper">UNSL - Facultad de Ingeniería y Ciencias Agropecuarias</p>
      </footer>
    </main>
  </body>
</html>
