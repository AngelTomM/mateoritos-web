<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="marco-principal">
      <img class="chatgpt-image-oct" src="imagen_del_meteoro.jpg" />
      <div class="rectangle"></div>
      <p class="SIMULACION-DE">SIMULACION DE TRAYECTORIAS: <br />COMPORTAMIENTO ORBITAL DE ASTEROIDES</p>
      <p class="explora-como-peque">
        Explora como pequeñas variaciones en los parámetros orbitales <br />pueden evitar un posible impacto con el
        planeta tierra
      </p>
      <div id="simulacion-container">
        <!-- El canvas de p5.js aparecerá aquí -->
      </div>
      <button class="button" id="ver-simulacion" onclick="scrollToSimulacion()">
        <span class="visualizar-simulaci">VISUALIZAR SIMULACIÓN</span>
        <span class="span"></span>
      </button>
      <script>
        function scrollToSimulacion() {
          const el = document.getElementById('simulacion-container');
          if (el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
        }
      </script>
      <script src="p5.js"></script>
      <script src="p5.sound.min.js"></script>
      <script src="sketch.js"></script>
    </div>
  </body>
</html>
